<div class="employee-page">
  <h2>All Employees</h2>
  <button type="button" class="btn btn-primary" [routerLink]="['/add-employee']">
    ADD EMPLOYEE
  </button>

  <table class="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.createAt | date: 'medium' }}</td>
        <td>{{ emp.updatedAt | date: 'medium' }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee(emp.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

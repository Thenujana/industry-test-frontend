<div class="employee-page">
    <h2>All Employees</h2>
    <button type="button" class="btn btn-primary">Primary</button>
  
    <table class="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <!-- <td>{{ emp.createAt | date:'medium' }}</td>
          <td>{{ emp.updatedAt | date:'medium' }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>

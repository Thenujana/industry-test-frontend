<div class="form-container">
    <h2>Add Employee</h2>
  
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter full name" />
        <div class="error" *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
          Name is required and must contain only letters and spaces (max 100 characters).
        </div>
      </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="employee@company.com" />
        <div class="error" *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
          Enter a valid email address.
        </div>
      </div>
        <div class="form-group">
        <label for="department">Department</label>
        <select id="department" formControlName="department">
          <option value="">-- Select Department --</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="FINANCE">Finance</option>
          <option value="OPERATIONS">Operations</option>
        </select>
        <div class="error" *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
          Department is required.
        </div>
      </div>
        <button type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
    </form>
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
